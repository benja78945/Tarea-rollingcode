<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./calcu.css" />
    <title>Calculadora con CSS Grid</title>
  </head>
  <body>
    <div class="calculator">
      <input type="text" id="display" value="0" readonly />

      <div class="grid-container">
        <button class="btn clear">C</button>
        <button class="btn operator">/</button>
        <button class="btn operator">Ã—</button>
        <button class="btn operator resta">-</button>
        <button class="btn-plus operator plus">+</button>

        <button id="btn-7" class="btn">7</button>
        <button id="btn-8" class="btn">8</button>
        <button id="btn-9" class="btn">9</button>
        <button id="btn-4" class="btn">4</button>
        <button id="btn-5" class="btn">5</button>
        <button id="btn-6" class="btn">6</button>
        <button id="btn-1" class="btn">1</button>
        <button id="btn-2" class="btn">2</button>
        <button id="btn-3" class="btn">3</button>
        <button class="btn equals">=</button>

        <button id="btn-0" class="btn zero">0</button>
        <button class="btn">.</button>
      </div>
    </div>

  </body>
  <script src="./calcu.js"></script>
</html>
